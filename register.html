<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CowCode - Registrarse</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="main-container">
    <section class="left-section">
      <div class="description">
        <img src="images/cowcode-logo.png" alt="CowCode Logo" class="logo-img" />
        <p>
          Plataforma inteligente para el monitoreo e identificación de ganado mediante lectores de chapetas RFID. 
          <strong>CawCode</strong> permite gestionar tu hato con precisión, trazabilidad y eficiencia digital.
        </p>
      </div>
    </section>

    <section class="right-section">
      <div class="title-box">
        <h1 class="brand-title">CowCode</h1>
      </div>

      <div class="form-box">
        <form class="login-form">
          <input type="text" placeholder="Nombre completo" required />
          <input type="email" placeholder="Correo electrónico" required />
          <input type="text" placeholder="Nombre de usuario" required />
          <input type="password" placeholder="Contraseña" required />
          <button type="submit">Registrarse</button>
          
        </form>
        <div class="divider">
          <div class="line"></div>
          <div class="or">O</div>
          <div class="line"></div>
        </div>
        <div class="forgot"> 
          <p>¿No tienes una cuenta? <a href="register.html">Regístrate</a></p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
