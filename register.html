<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CowCode - Registrarse</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="centered-container">
    <img src="images/cowcode-logo.png" alt="CowCode Logo" class="logo-img-large" />
    <h1 class="brand-title">CowCode</h1>

    <div class="form-box form-box-small">
      <form class="login-form">
        <input type="text" placeholder="Nombre completo" required />
        <input type="email" placeholder="Correo electrónico" required />
        <input type="text" placeholder="Nombre de usuario" required />
        <input type="password" placeholder="Contraseña" required />
        <button type="submit">Registrarse</button>
      </form>

      <div class="divider">
        <div class="line"></div>
        <div class="or">O</div>
        <div class="line"></div>
      </div>

      <div class="forgot">
          <p>¿Ya tienes una cuenta? <a href="index.html">Inicia sesión</a></p>
   
      </div>
    </div>
  </main>
</body>
</html>
